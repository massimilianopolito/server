<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/default.min.css">
        <link rel="stylesheet" href="http://softwaremaniacs.org/media/soft/highlight/styles/sunburst.css">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        #{doLayout /}
        #{if representation}
          <p>The JSON representation of this resource (accessible by using a client that accepts <code>application/json</code>) is:</p>
	      <pre class="javascript"><code>${representation}</code></pre>
		#{/if}
    </body>
    <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
</html>
